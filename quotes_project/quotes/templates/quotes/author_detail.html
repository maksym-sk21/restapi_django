<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.fullname }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="author-description">
        <h1>{{ author.fullname }}</h1>
        <p>Date of Birth: {{ author.born_date }}</p>
        <p>Place of Birth: {{ author.born_location }}</p>
        <p>Description: {{ author.description }}</p>
        <a href="{% url 'index' %}" class="back-button">Back</a>
    </div>

</body>
</html>
